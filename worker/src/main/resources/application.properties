# Azure Key Vault Configuration
# Set the Key Vault endpoint to enable secrets resolution
spring.cloud.azure.keyvault.secret.endpoint=${AZURE_KEYVAULT_ENDPOINT:}
spring.cloud.azure.keyvault.secret.property-sources[0].endpoint=${AZURE_KEYVAULT_ENDPOINT:}

# Azure Blob Storage Configuration
# Store connection string in Key Vault as 'azure-storage-connection-string' secret
azure.storage.connection-string=${azure-storage-connection-string:DefaultEndpointsProtocol=https;AccountName=your-account-name;AccountKey=your-account-key;EndpointSuffix=core.windows.net}
azure.storage.container-name=${azure-storage-container-name:your-container-name}

# Azure Storage File Share Configuration (for mounted storage in Azure Container Apps)
# When deployed to Azure Container Apps, set this to the Azure File Share mount path (e.g., /mnt/azure-fileshare)
azure.storage.fileshare.mount-path=${AZURE_FILESHARE_MOUNT_PATH:../storage}

# Server port (different from web module)
server.port=8081

# Application name
spring.application.name=assets-manager-worker

# Azure Service Bus Configuration
# Store connection string in Key Vault as 'servicebus-connection-string' secret
spring.jms.servicebus.connection-string=${servicebus-connection-string:}
spring.jms.servicebus.pricing-tier=standard

# Database Configuration (Azure Database for PostgreSQL with Managed Identity)
spring.datasource.url=jdbc:postgresql://${AZURE_POSTGRESQL_HOST:localhost}:${AZURE_POSTGRESQL_PORT:5432}/${AZURE_POSTGRESQL_DATABASE:assets_manager}
spring.datasource.username=${AZURE_POSTGRESQL_USERNAME:postgres}
spring.datasource.azure.passwordless-enabled=${AZURE_POSTGRESQL_PASSWORDLESS_ENABLED:false}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Azure-specific application configuration
spring.application.name=assets-manager

# Azure Storage Account Configuration
azure.storage.account-name=assetmanagerstorage
azure.storage.container-name=assets
azure.storage.connection-string=${AZURE_STORAGE_CONNECTION_STRING}

# Azure Service Bus Configuration  
azure.servicebus.namespace=asset-manager-sb
azure.servicebus.queue-name=image-processing
azure.servicebus.connection-string=${AZURE_SERVICEBUS_CONNECTION_STRING}

# Azure Database for PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://asset-manager-db.postgres.database.azure.com:5432/assets_manager?sslmode=require
spring.datasource.username=${AZURE_POSTGRES_USERNAME}
spring.datasource.password=${AZURE_POSTGRES_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Azure App Configuration
spring.cloud.azure.appconfiguration.stores[0].endpoint=${AZURE_APP_CONFIG_ENDPOINT}
spring.cloud.azure.appconfiguration.stores[0].name=asset-manager-config

# Azure Key Vault Configuration
azure.keyvault.uri=${AZURE_KEY_VAULT_URI}
azure.keyvault.client-id=${AZURE_CLIENT_ID}
azure.keyvault.client-secret=${AZURE_CLIENT_SECRET}
azure.keyvault.tenant-id=${AZURE_TENANT_ID}

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Azure Application Insights
azure.application-insights.instrumentation-key=${AZURE_APP_INSIGHTS_INSTRUMENTATION_KEY}

# Logging configuration for Azure
logging.level.com.microsoft.migration.assets=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.amqp=INFO

# Azure-specific profiles
spring.profiles.active=azure

# Health check endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
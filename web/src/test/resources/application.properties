# Test configuration for in-memory database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Azure Blob Storage test configuration
azure.storage.blob.endpoint=https://teststorageaccount.blob.core.windows.net
azure.storage.blob.container-name=test-container

# Azure Service Bus test configuration - disabled for tests
spring.cloud.azure.servicebus.enabled=false
spring.profiles.active=dev

# Test configuration for in-memory database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Azure Blob Storage Configuration for tests
azure.storage.endpoint=https://teststorageaccount.blob.core.windows.net
azure.storage.container=test-container

# Disable Azure Service Bus for tests (no external services in tests)
spring.cloud.azure.servicebus.enabled=false

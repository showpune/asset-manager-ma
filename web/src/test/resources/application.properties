# Test configuration for in-memory database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Dummy Azure Blob Storage credentials for test context
azure.storage.connection-string=DefaultEndpointsProtocol=https;AccountName=test-account;AccountKey=dGVzdC1hY2NvdW50LWtleQ==;EndpointSuffix=core.windows.net
azure.storage.container-name=test-container

# Azure Storage File Share mount path for testing (uses temp directory)
azure.storage.fileshare.mount-path=${java.io.tmpdir}/azure-files-test

# Disable Azure Service Bus for tests
spring.jms.servicebus.enabled=false
spring.autoconfigure.exclude=com.azure.spring.cloud.autoconfigure.implementation.servicebus.AzureServiceBusJmsAutoConfiguration

# Test configuration for in-memory database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Dummy Azure credentials for test context
azure.storage.connection-string=DefaultEndpointsProtocol=https;AccountName=test-account;AccountKey=test-key;EndpointSuffix=core.windows.net
azure.storage.container-name=test-container

# Disable Azure Key Vault auto-configuration for tests
spring.cloud.azure.keyvault.secret.enabled=false

# Disable Azure Service Bus auto-configuration for tests
spring.jms.servicebus.enabled=false
spring.autoconfigure.exclude=com.azure.spring.cloud.autoconfigure.implementation.jms.ServiceBusJmsAutoConfiguration

# Allow bean definition overriding for tests
spring.main.allow-bean-definition-overriding=true

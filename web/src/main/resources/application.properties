spring.application.name=assets-manager

# Azure Blob Storage Configuration
azure.storage.connection-string=DefaultEndpointsProtocol=https;AccountName=your-account-name;AccountKey=your-account-key;EndpointSuffix=core.windows.net
azure.storage.container-name=your-container-name

# Azure Storage File Share Mount Configuration (for azure-files profile)
azure.storage.fileshare.mount-path=${AZURE_FILESHARE_MOUNT_PATH:/mnt/storage}

# Max file size for uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Azure Service Bus Configuration
spring.jms.servicebus.connection-string=${SERVICEBUS_CONNECTION_STRING:}
spring.jms.servicebus.pricing-tier=standard

# Database Configuration - Azure Database for PostgreSQL with Managed Identity
spring.datasource.url=jdbc:postgresql://${AZURE_POSTGRESQL_HOST:localhost}:5432/${AZURE_POSTGRESQL_DATABASE:assets_manager}?sslmode=require&authenticationPluginClassName=com.azure.identity.extensions.jdbc.postgresql.AzurePostgresqlAuthenticationPlugin
spring.datasource.username=${AZURE_POSTGRESQL_USERNAME:postgres}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
